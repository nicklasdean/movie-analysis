<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First 3</title>
</head>
<body>
<h2>First 3 movies</h2>

<main>
    <h1>Movies</h1>

    <ul>
        <li th:each="movie : ${movies}">
            <span th:text="${movie.title}">Title</span>
        </li>
    </ul>
</main>

</body>
</html>
